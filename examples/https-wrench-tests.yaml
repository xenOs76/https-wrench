# yaml-language-server: $schema=../https-wrench.schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
---
debug: false
verbose: true
requests:
  - name: httpBinLocal
    transportOverrideUrl: https://localhost:8080

    # responseDebug: true

    requestHeaders:
      - key: x-custom-header
        value: custom-header-value

    printResponseCertificates: true

    hosts:
      - name: localhost
        uriList:
          - /headers
