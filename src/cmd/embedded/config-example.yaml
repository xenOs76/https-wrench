# yaml-language-server: $schema=https://raw.githubusercontent.com/xenOs76/https-wrench/refs/heads/main/https-wrench.schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
---
debug: false
verbose: true
requests:
  - name: httpBunComGet

    transportOverrideUrl: https://cat.httpbun.com:443
    clientTimeout: 3

    requestDebug: false
    responseDebug: false

    printResponseBody: true
    printResponseHeaders: true

    userAgent: wrench-custom-ua

    requestHeaders:
      - key: x-custom-header
        value: custom-header-value
      - key: x-api-key
        value: api-value

    responseHeadersFilter:
      - X-Powered-By
      - Via
      - Content-Type

    hosts:
      - name: httpbun.com
        uriList:
          - /headers
          - /status/302
          - /status/404
          - /status/503

  - name: httpBinGoPost

    userAgent: wrench-request-post

    printResponseBody: true
    printResponseHeaders: true

    requestHeaders:
      - key: Content-Type
        value: text/plain

    requestMethod: POST
    requestBody: request body via post

    responseHeadersFilter:
      - Content-Type

    hosts:
      - name: httpbingo.org
        uriList:
          - /post

  - name: httpBinGoHead

    # requestDebug: true
    # responseDebug: true

    printResponseHeaders: true

    requestHeaders:
      - key: Content-Type
        value: text/plain

    requestMethod: HEAD

    hosts:
      - name: httpbingo.org
        uriList:
          - /head
